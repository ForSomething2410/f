<script type="text/javascript">
let ie = document.getElementsByClassName("bgm");

let opt = {

threshold:0.7

};

function ob(entries) {
  entries.forEach((entry) => {
    if (entry.isIntersecting) {
     entry.target.style.filter="none";
     entry.target.style.transform="scale(1.06)";
    } else {
    entry.target.style.filter=" sepia(100%)"; // Reset border if not intersecting
    entry.target.style.transform="scale(0.85)";
    }
  });
}

let obv = new IntersectionObserver(ob, opt);

// Convert HTMLCollection to an array and observe each element
Array.from(ie).forEach((element) => {
  obv.observe(element);
});
</script>
